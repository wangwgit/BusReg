<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>登陆</title>

<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrapValidate/css/bootstrapValidator.min.css"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding-top:200px;">
	<div class="container">
		<div class="page-header">
		<div class="well">
			<div class="row">
				<form class="form-horizontal" role="form" id="loginForm">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">旧密码</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="userName" id="userName"
								placeholder="请输入旧密码">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-10">
							<input class="form-control" id="lastname" type="password" name=password
								placeholder="请输入新密码">
						</div>
					</div>	
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-10">
							<input class="form-control" id="lastname" type="password" name=password
								placeholder="请再次输入新密码">
						</div>
					</div>							
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" onclick="return onOk();">确定</button>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../jquery/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../bootstrapValidate/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript">
	function onOk()
	{
	
		window.history.back();
		return false;
	}
	
	</script>
</body>
</html>
